<table mat-table [dataSource]="dataSource" matSort >

  <ng-container *ngFor="let column of columns">
    <ng-container  [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.caption }} </th>
      <td mat-cell *matCellDef="let entry"> {{entry[column.name]}} </td>
    </ng-container>
  </ng-container>
  <!--<ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let entry"> {{entry.price}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let entry"> {{entry.time}} </td>
  </ng-container>-->

  <!--<ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let entry"> {{entry.symbol}} </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
